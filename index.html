<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>San Francisco</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">San Francisco</a>
            </div>
            <div class="hamburguer-menu">
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Tours</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Locations</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">San Francisco</h1>
                <h2 class="sub-heading">Learn about our awesome tourist attractions.</h2>
                <a href="#" class="button">Learn more</a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        const mainNav = document.querySelector('.main-nav');
        const navList = document.querySelector('.nav-list');
        const habuguerMenu = document.querySelector('.hamburguer-menu');

        habuguerMenu.addEventListener('click', function () {
            mainNav.classList.toggle('open');
        })
        //a box que contem o texto , da o efeito corrido//
        gsap.fromTo('.hero-clipped', { scaleX: 0 }, { duration: 1, scaleX: 1 });
        //cria o delei da logo aparecer e cria uma sincronia com o texto de cima//
        gsap.fromTo('.logo', { x: -200, opacity: 0 }, { duration: 1, delay: .5, x: 0, opacity: 1 });
        gsap.fromTo('.hamburguer-menu', { x: 200, opacity: 0 }, { duration: 1, delay: .8, x: 0, opacity: 1 });
        gsap.fromTo('.hero-textbox', { yPercent: 40, opacity: 0 }, { duration: 1, delay: 1.3, yPercent: -50, opacity: 1 });
    </script>
</body>

</html>
